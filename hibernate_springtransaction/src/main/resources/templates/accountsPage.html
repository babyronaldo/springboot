<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank</title>
     
    <style>
        th, td {
                padding: 5px;
        }
    </style>
     
</head>
 
<body>
    <!-- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>
 
    <h2>Accounts</h2>
 
    <table border="1">
            <tr>
                <th>GPA</th>
                <th>Full Name</th>
                <th>Email</th>
            </tr>
            <tr th:each="accountInfo : ${accountInfos}">
                <td th:utext="${accountInfo.gpa}">..</td>
                <td th:utext="${accountInfo.name}">..</td>
                <td th:utext="${accountInfo.email}">..</td>
            </tr>
     
        </table>
</body>
</html>
